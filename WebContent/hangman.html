<html>
<head>
<title>Hangman Game</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/hangman.js"></script>
</head>
<body onload="init()">
    <div class="container">
        <div class="container1">
            <div id="man"></div>
            <div id="word"></div>
            <div class="lettercontainer">
                <button id="q" class="letters" onclick="check(this.id)">Q</button>
                <button id="w" class="letters" onclick="check(this.id)">W</button>
                <button id="e" class="letters" onclick="check(this.id)">E</button>
                <button id="r" class="letters" onclick="check(this.id)">R</button>
                <button id="t" class="letters" onclick="check(this.id)">T</button>
                <button id="y" class="letters" onclick="check(this.id)">Y</button>
                <button id="u" class="letters" onclick="check(this.id)">U</button>
                <button id="i" class="letters" onclick="check(this.id)">I</button>
                <button id="o" class="letters" onclick="check(this.id)">O</button>
                <button id="p" class="letters" onclick="check(this.id)">P</button><br/>
                <button id="a" class="letters" onclick="check(this.id)">A</button>
                <button id="s" class="letters" onclick="check(this.id)">S</button>
                <button id="d" class="letters" onclick="check(this.id)">D</button>
                <button id="f" class="letters" onclick="check(this.id)">F</button>
                <button id="g" class="letters" onclick="check(this.id)">G</button>
                <button id="h" class="letters" onclick="check(this.id)">H</button>
                <button id="j" class="letters" onclick="check(this.id)">J</button>
                <button id="k" class="letters" onclick="check(this.id)">K</button>
                <button id="l" class="letters" onclick="check(this.id)">L</button><br/>
                <button id="z" class="letters" onclick="check(this.id)">Z</button>
                <button id="x" class="letters" onclick="check(this.id)">X</button>
                <button id="c" class="letters" onclick="check(this.id)">C</button>
                <button id="v" class="letters" onclick="check(this.id)">V</button>
                <button id="b" class="letters" onclick="check(this.id)">B</button>
                <button id="n" class="letters" onclick="check(this.id)">N</button>
                <button id="m" class="letters" onclick="check(this.id)">M</button>           
            </div>
        </div>
    </div>
</body>
</html>
